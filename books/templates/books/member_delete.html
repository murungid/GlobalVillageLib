{% extends "users/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h2>Delete Member</h2>
        <p>Are you sure you want to delete "{{ member.first_name}}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'list_members' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
