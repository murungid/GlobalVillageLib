{% extends 'users/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <h2 class="text-center mb-4 fw-bold">Create Category</h2>

          <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
              <label class="form-label fw-semibold">
                {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
              <div class="text-danger small">
                {{ field.errors }}
              </div>
              {% endif %}
            </div>
            {% endfor %}

            <div class="d-grid">
              <button type="submit" class="btn btn-dark btn-lg rounded-3">
                Create Category
              </button>
            </div>
            <div class="mt-3">
              <a href="{% url 'category_list' %}" class="btn btn-secondary">Back</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
