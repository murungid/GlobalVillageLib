{% extends "users/base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ category.name }}</h2>
    </div>
    <div class="card-body">
        <p><strong>Description</strong> {{ category.description}}</p>
        <div class="mt-3">
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
</div>

{% endblock %}
