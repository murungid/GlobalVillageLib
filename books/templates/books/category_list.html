{% extends "users/base.html" %}
{% block content %}

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Category List</h2>
        <a href="{%url 'create_categories' %}" class="btn btn-primary">Add New Category</a>
    </div>
    {% if categories %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'category_detail' category.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-warning">Update</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}


{% endblock %}
